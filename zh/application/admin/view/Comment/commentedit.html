{layout name="public/layout"/}
<h4 class="text-center text-danger">评论回复</h4>
<form class="form-horizontal" action="{:url('comment/doedit')}" method="post">
    <div class="form-group">
        <label  class="col-sm-2 control-label">评论者:</label>
        <div class="col-sm-10">
            <label class="form-control" name="name">{$commentInfo.user_id|getUserName}</label>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">评论内容:</label>
        <div class="col-sm-10">
            <label class="form-control" name="content" style="min-height: 250px">{$commentInfo.content}</label>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">回复内容:</label>
        <div class="col-sm-10">
            <textarea name="recontent" class="form-control" id="content" style="min-height: 250px"></textarea>
        </div>
    </div>
    <!--将当前的id作为隐藏域-->
    <input type="hidden" name="reply_id" value="{$Think.session.user_id}">
    <input type="hidden" name="id" value="{$commentInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
